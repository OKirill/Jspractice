            if(userInput == answer){
                alert("Вы ответили правильно!");

        var questions = [

            ["Чем можно поделиться только один раз? ", ["секретом"]],
        
        ];

        var rightGuess = 0;

        for(var i = 0; i < questions.length;i++){
